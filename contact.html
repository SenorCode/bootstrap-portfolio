<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Bootstrap Basic Portfolio</title>

  <!-- Boostrap Stylesheet -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/styles.css">


  

</head>

<body>

  <<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Fausto Lliguicota</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item  ">
          <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="portfolio.html">Works</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="contact.html">Contact</a>
        </li>
        
      </ul>
    </div>
  </nav>
  <!-- Start of container -->
  <main class="container">
    <section class="row">
      <div class="col-md-8">
        <form class="block form-horizontal">
          <h1 class="block-header">Contact</h1>
          <hr />
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="name" placeholder="Name">
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="email" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="msg">Message</label>
            <div class="col-sm-10">
              <textarea id="msg" class="form-control" rows="3" placeholder="Message"></textarea>
            </div>
          </div>
          <button class="submit-btn">Submit</button>
        </form>
      </div>
      <div class="col-md-4 ">
        <aside class="sticky-top">
          <h1 class="block-header connect-header">Connect With Me</h1>
          <hr />
          <div id="images">
            <img src="assets/images/github.png" alt="" class="connect-images">
            <img src="assets/images/linkedin.png" alt="" class="connect-images">
            <img src="assets/images/stackoverflow.png" alt="" class="connect-images">
            <img src="assets/images/dribble.png" alt="dribble" class="connect-images">
          </div>
        </aside>
      </div>
    </section>
  </main>
  <!-- End of container -->

  <footer class="footer fixed-bottom">
    <div></div>
    <p class="text-white text-center">
      &copy; Copyright 2018 Fausto Lliguicota
    </p>
  </footer>
  <!-- End of footer -->

  <!-- jQuery CDN -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap CDN -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

</body>

</html>
